<form action="validateUser" method="post" >
    <table width="50%" bgcolor="Lightblue" align="center">
    <tr>
    <th>Username: </th>
    <td><input type="text" name="uname" #username></td>
    </tr>
    <tr>
    <th>Password: </th>
    <td><input type="password" name="pass" #password></td>
    </tr>
    <tr align="center">
    <td><input type="submit" value="SignIn" (click)="authenticate(username.value, password.value)"></td>
    <td><input type="reset" value="Cancel"></td>
    </tr>
    </table>
</form>
